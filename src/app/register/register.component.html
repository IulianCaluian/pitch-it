<div class="card text-center col-md-8">

  <div class="card-header">
    <ul class="nav nav-tabs card-header-tabs">
      <li class="nav-item col-md-6">
        <a class="nav-link" routerLink="/login">LOG IN</a>
      </li>
      <li class="nav-item col-md-6">
        <a class="nav-link active" routerLink="/register">REGISTER</a>
      </li>
    </ul>
  </div>


  <div class="card-body col-md-8">
    <br>
    <div>
      <h2>Create your account</h2>
      <br>
      <div class="form--description--1ypWt">Your  account is your portal to all things Pitch it: your projects, mentors, career resources, and more!</div>
      <!-- react-text: 619 -->
      <!-- /react-text -->
    </div>

    <br>


    <form #f="ngForm" (ngSubmit)="save(f.value)">
      <div class="form-group">
        <input #title="ngModel" ngModel name="name" type="text" class="form-control" id="name" placeholder="Your name" required>
        <!-- <div class="alert alert-danger" *ngIf="title.touched && title.invalid">Email is required</div> -->
      </div>

      <div class="form-group">
        <input #title="ngModel" ngModel name="email" type="text" class="form-control" id="email" placeholder="Email address" required>
        <!-- <div class="alert alert-danger" *ngIf="title.touched && title.invalid">Email is required</div> -->
      </div>

      <div class="form-group">
        <input #imageUrl="ngModel" ngModel name="password" type="password" class="form-control " id="password" placeholder="Password" required>
        <!-- <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">Password is required</div> -->
      </div>

      <div class="form-group">
        <input #imageUrl="ngModel" ngModel name="conf_password" type="password" class="form-control " id="conf_password" placeholder="Confirm password" required>
        <!-- <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">Password is required</div> -->
      </div>

      <button class="btn btn-primary col-md-12">REGISTER</button>

    </form>


    <hr>
    <br>
    <div class="index--description--113WL">or register with one of these services</div>
    <br>

    <div class="index--buttons--1r2XL">
      <button type="button" class="btn btn-light col-md-4" style="cursor: pointer;">
          <div class="_provider-button--label--3kTNo"><img src="http://diylogodesigns.com/blog/wp-content/uploads/2016/04/google-logo-icon-PNG-Transparent-Background.png" style="height:24px;"><!-- react-text: 928 --> Google<!-- /react-text --></div>
        </button>
      <span class="col-md-2"></span>
      <button type="button" class="btn btn-light col-md-4" style="cursor: pointer;" disabled>
          <div class="_provider-button--label--3kTNo"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/F_icon.svg/2000px-F_icon.svg.png" style="height:24px"><!-- react-text: 924 -->Facebook<!-- /react-text --></div>
        </button>
    </div>
  </div>
</div>
