<form #f="ngForm" (ngSubmit)="save(f.value)">
  <div class="form-group">
    <label for="title">Idea name</label>
    <input ngModel name="title" type="text" class="form-control" id="title" placeholder="idea name">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea ngModel name="description" class="form-control" id="description" rows="5" placeholder="description"></textarea>
  </div>
  <div class="mb-3">
    <label for="budget">Budget</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">$</span>
      </div>
      <input ngModel name="budget" type="number" class="form-control" id="budget"
      placeholder="budget" required="">
    </div>
  </div>
  <div class="form-group">
    <label for="imageUrl">Image URL</label>
    <input ngModel name="imageUrl" type="text" class="form-control" id="imageUrl" placeholder="url address of image">
  </div>
  <button class="btn btn-primary">Save</button>
</form>
