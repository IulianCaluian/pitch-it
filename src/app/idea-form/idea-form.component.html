<form>
  <div class="form-group">
    <label for="name">Idea name</label>
    <input type="text" class="form-control" id="name" placeholder="idea name">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" id="description" rows="5" placeholder="description"></textarea>
  </div>
  <div class="mb-3">
    <label for="budget">Budget</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">$</span>
      </div>
      <input type="number" class="form-control" id="budget"
      placeholder="budget" required="">
    </div>
  </div>
  <div class="form-group">
    <label for="imageUrl">Image URL</label>
    <input type="text" class="form-control" id="imageUrl" placeholder="url address of image">
  </div>
  <button class="btn btn-primary">Save</button>
</form>
