<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">


<div class="card-deck">
  <ng-container *ngFor="let idea of ideas; let i = index">
    <div class="card mb-4" style="max-width: 24rem;">
      <img class="card-img-top" height="180px" [src]="idea.imageUrl" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{idea.title}}</h5>
        <p class="card-text">{{idea.description | summary:60}}
        </p>

        <a class="btn icon-btn btn-success" [routerLink]="'/ideas/' + idea.$key">
        Explore!
        <!-- <span class="glyphicon btn-glyphicon glyphicon-plus img-circle text-success"></span> -->
          <i class="fa fa-chevron-circle-right" aria-hidden="true">  
          </i>
        </a>



      </div>

      <div class="card-footer">
        <small class="text-muted">Owner: {{idea.owner.name }}</small>
        <br/>
        <small class="text-muted">Budget: {{idea.budget | currency:'EUR':true }}</small>
      </div>
    </div>
    <div *ngIf="(i+1) % 2 === 0" class="w-100 d-none d-sm-block d-md-none"><!-- wrap every 2 on sm--></div>
    <div *ngIf="(i+1) % 2 === 0" class="w-100 d-none d-md-block d-lg-none"><!-- wrap every 3 on md--></div>
    <div *ngIf="(i+1) % 3 === 0" class="w-100 d-none d-lg-block d-xl-none"><!-- wrap every 4 on lg--></div>
    <div *ngIf="(i+1) % 4 === 0" class="w-100 d-none d-xl-block"><!-- wrap every 5 on xl--></div>
  </ng-container>
</div>
